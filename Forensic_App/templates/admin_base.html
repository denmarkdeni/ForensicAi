<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forensic Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .sidebar {
      height: 100%;
      width: 250px;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      padding: 15px;
      text-decoration: none;
      display: block;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #34495e;
      color: white;
      padding: 10px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-dark-mode {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .btn-dark-mode:hover {
      background-color: #34495e;
    }
    /* Dark Mode Styles */
    .dark-mode {
      background-color: #181818;
      color: white;
    }
    .dark-mode .card {
      background-color: #333;
      color: white;
    }
    .dark-mode .sidebar {
      background-color: #1f2a36;
    }
    .dark-mode .sidebar a:hover {
      background-color: #2c3e50;
    }
    .dark-mode td ,.dark-mode th {
      background-color: #333;
      color: white;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
    tr th {
      font-size: 20px;
    }
    .add_user{
      display: flex;
      gap: 10px;
    }
    strong{
      font-size: 20px;
    }
    #caseDetails th:first-child,
    #caseDetails td:first-child {
      width: 250px; 
      white-space: nowrap; 
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 style="color: white; text-align: center;">Forensic Ai</h2>
    <a href="/admin_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="/admin_user_manage"><i class="fas fa-users"></i> User Management</a>
    <a href="/admin_case_manage"><i class="fas fa-briefcase"></i> Case Management</a>
    <a href="#"><i class="fas fa-file-alt"></i> Evidence Management</a>
    <a href="#"><i class="fas fa-history"></i> System Logs</a>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Header -->
    <div class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <div>
        <button id="darkModeToggle" class="btn-dark-mode">ðŸŒ—</button>
        <a href="/logout"><button class="btn btn-danger">Logout</button></a>
      </div>
    </div>

    <div class="sub-container">
        {% block content %}
        <!-- This block will be replaced by child templates -->
        {% endblock %}
    </div>
  </div>

  <script>

    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');   
    });

  </script>

</body>
</html>
